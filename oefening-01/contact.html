<body>
<div class="container">
   <div class="row">
     <main class="col-md-9">
<form action="#" method="post">
    <fieldset class="row gx-3 mb-3">
      <h6 class="text-uppercase fw-bolder mb-4">Gegevens</h6>
        <section class="col-md-6 mb-3">
          <label for="voornaam" class="form-label">voornaam</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="voornaam" placeholder="" required="true">
        </section>
        <section class="col-md-6 mb-3">
          <label for="achternaam" class="form-label">achternaam</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="achternaam" placeholder="" required="true"> 
        </section>
        <section class="col-md-6 mb-5">
          <label for="mobiel" class="form-label">mobiel</label>
          <input type="text" class="form-control" id="mobiel" placeholder="0412 34 56 78">
        </section>
        <section class="col-md-6 mb-5">
          <label for="geboortedatum" class="form-label">geboortedatum</label>
          <input type="date" class="form-control" id="geboortedatum" placeholder="">
        </section>
    </fieldset>

    <fieldset class="row gx-3 mb-3">
      <h6 class="text-uppercase fw-bolder mb-4">Accountgegevens</h6>
        <section class="col-md-12 mb-3">
          <label for="e-mail" class="form-label">e-mail</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="voornaam" placeholder="" required="true">
        </section>
        <section class="col-md-6 mb-5">
          <label for="paswoord" class="form-label">paswoord</label><span class="koffiebruin"> *</span>
          <input type="password" class="form-control" id="paswoord" placeholder="min 8 karakters, 1 cijfer, 1 hoofdletter" required="true"> 
        </section>
        <section class="col-md-6 mb-5">
          <label for="bevestig paswoord" class="form-label">bevestig paswoord</label><span class="koffiebruin"> *</span>
          <input type="password" class="form-control" id="paswoord2" placeholder="">
        </section>
    </fieldset>

    <fieldset class="row gx-3 mb-3">
      <h6 class="text-uppercase fw-bolder mb-4">Adresgegevens</h6>
        <section class="col-md-12 mb-3">
          <label for="adres" class="form-label">adres</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="adres" placeholder="" required="true">
        </section>
        <section class="col-md-3 mb-3">
          <label for="postcode" class="form-label">postcode</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="postcode" placeholder="" required="true"> 
        </section>
        <section class="col-md-5 mb-3">
          <label for="stad" class="form-label">stad</label><span class="koffiebruin"> *</span>
          <input type="text" class="form-control" id="stad" placeholder="">
        </section>
        <section class="col-md-4 mb-3">
          <label for="land" class="form-label">kies een land</label><span class="koffiebruin"> *</span>
          <select class="form-select" aria-label="voorbeeld">
              <option value="Belgïe">Belgïe</option>
              <option value="Duitsland">Duitsland</option>
              <option value="Frankrijk">Frankrijk</option>
              <option value="Nederland">Nederland</option>
              <option value="Verenigd Koninkrijk">Verenigd Koninkrijk</option>
          </select>
        </section>
    </fieldset>

    <fieldset class="row gx-3 mb-3">
      <h6 class="text-uppercase fw-bolder">Koffie-Achtergrond</h6>
        <section class="col-md-6 mb-3">
          <label for="koop" class="form-label">ik koop</label>
          <select class="form-select" aria-label="voorbeeld">
              <option value="koffiebonen">koffiebonen</option>
              <option value="gemalen koffie">gemalen koffie</option>
              <option value="oploskoffie">oploskoffie</option>
          </select>        
        </section>
        <section class="col-md-6 mb-3">
          <label for="fan" class="form-label">en ben fan van het merk</label>
          <select class="form-select" aria-label="voorbeeld">
              <option value="Illy">Illy</option>
              <option value="Lavazza">Lavazza</option>
              <option value="Gran Maestro Italiano">Gran Maestro Italiano</option>
              <option value="Celeste d'Oro">Celeste d'Oro</option>
          </select>
        </section>
    </fieldset>
</form>
    <div class="col-12 mb-3">
      <label for="tevredenheid" class="form-label">Hoe tevreden ben je van ons?</label>
      <input type="range" class="form-range" id="tevredenheid">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Verzenden</button>
    </div>
